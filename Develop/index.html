    <script>
      $(function() {
        var container = $(".container");

        function init() {
          for (var i = 0; i < 8; i++) {
            console.log("init" + (i + 1));
            // var div = $("<div>");
            var timeBlock = $("<div>");
            timeBlock.addClass("row time-block");
            var hour = $("<div>");
            hour.addClass("col-1 hour");
            var hourID = i + 9;
            hour.attr("id", hourID);
            var hourDisplay = hourID + i + ":00";
            hour.text(hourDisplay);
            timeBlock.append(hour);
            var textarea = $("<textarea>");
            textarea.addClass("col-10");
            timeBlock.append(textarea);
            var button = $("<button>");
            button.addClass("col-1 saveBtn d-flex align-items-center");
            var icon = $("<i>");
            icon.addClass("fas fa-save");
            icon.appendTo(button);
            timeBlock.append(button);
            container.append(timeBlock);
