    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      $(function() {
        var container = $(".container");

        function init() {
          var currentDay = $("#currentDay");
          var currentDayVal = moment();
          currentDay.text(currentDayVal.format("dddd, MMMM Do YYYY"));

          for (var i = 0; i < 8; i++) {
            // var hourBlock = $(".time-block .hour:first-child");
            // hourBlock.css("text-decoration", "underline");

            var timeBlock = $("<div>");
            var hour = $("<div>");
            var textarea = $("<textarea>");
            var button = $("<button>");
            var icon = $("<i>");
            var hourID = i + 9;
            var hourDisplay = hourID + ":00";
            var curHour = moment().format("H");

            timeBlock.addClass("row time-block");
            timeBlock.appendTo(container);
            hour.addClass("col-1 hour");
            hour.attr("id", hourID);
            hour.text(hourDisplay);
            hour.appendTo(timeBlock);
            textarea.addClass("col-10");
            textarea.appendTo(timeBlock);
            button.addClass("col-1 saveBtn d-flex align-items-center");
            button.appendTo(timeBlock);
            icon.addClass("fas fa-save");
            icon.appendTo(button);

            if (hourID < curHour) {
              // console.log(hour.attr("id") + "past");
              textarea.addClass("past");
            } else if (hourID == curHour) {
              // console.log(hour.attr("id") + "present");

              textarea.addClass("present");
            } else if (hourID > curHour) {
              // console.log(hour.attr("id") + "future");

              textarea.addClass("future");
            } else {
              return;
            }
            // var timeBlock = $(".time-block");
            // var textArea = timeBlock.nextSibling;
            // var x = $(".time-block .saveBtn:nth-child(3)");
            // x.css("background-color", "green");
            // console.log(x);

            // .siblings("task")
            // .attr("class");
          }
        }
        init();
        $(".saveBtn").on("click", function() {
          var text = $(this)
            .prev()
            .val();
          var id = $(this)
            .prev()
            .prev()
            .attr("id");
          console.log(id + text);
        });
        // hourBlock.text("test");
