<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      $(function() {
        function init() {
          var currentDay = $("#currentDay");
          var currentDayVal = moment();
          currentDay.text(currentDayVal.format("dddd, MMMM Do YYYY"));

          for (var i = 0; i < 9; i++) {
            var container = $(".container");
            var timeBlock = $("<div>");
            var hour = $("<p>");
            var textarea = $("<textarea>");
            var button = $("<button>");
            var icon = $("<i>");
            var hourID = i + 9;
            var hourDisplay;
            function testHour() {
              if (hourID <= 12) {
                hourDisplay = hourID + ":00 AM";
              } else {
                hourDisplay = hourID - 12 + ":00 PM";
              }
            }
            testHour();
            var curHour = moment().format("H");
            var user = "user" + hourID;
            var getStorage = $("<button>");
            timeBlock.addClass("row time-block");
            timeBlock.appendTo(container);
            timeBlock.attr("id", hourID);
            hour.addClass("col-2 hour");
            hour.text(hourDisplay);
            hour.appendTo(timeBlock);
            textarea.addClass("col-9");
            textarea.appendTo(timeBlock);
            textarea.val(localStorage.getItem(user));
            button.addClass("col-1 saveBtn ");
            button.appendTo(timeBlock);
            icon.addClass("fas fa-save");
            icon.appendTo(button);

            if (hourID < curHour) {
              textarea.addClass("past");
            } else if (hourID == curHour) {
              textarea.addClass("present");
            } else if (hourID > curHour) {
              textarea.addClass("future");
            } else {
              return;
            }
          }
        }
        init();

        $(".saveBtn").on("click", function() {
          var text = $(this)
            .prev()
            .val();
          var id = $(this)
            .parent()
            .attr("id");
          var user = "user" + id;

          localStorage.setItem(user, text);
          init();
        });
      });
    </script>
  </body>
</html>
